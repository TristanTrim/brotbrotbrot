<!doctype>
<html>
    <head>
        <title>Mandelbrot</title>
        <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
        #id, #canvas, #bg {
            position: absolute;
            left: 0;
            top: 30;/*if you change, also change in onmousemove func*/
        }
        </style>
    </head>
    <body>
        <div>
          <canvas id="bg" width="800" height="800"></canvas>
          <canvas id="canvas" width="800" height="800"></canvas>
        </div>
        Instructions: r key resets. f key zooms in. d key zooms out. left click sticks/unsticks trace. middle click to pan.
    </body>
</html>

<script src="mandelbrot.js"></script>
